<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Document</title>
</head>

<body>


<div class="tab-menu-container">
  <div class="tabs">
        <div class="active" data-index="1">BMW</div>
        <div data-index="2">Lambo</div>
        <div data-index="3">Ferrari</div>
  </div>
    <div class="content">
      <div class="show div" data-index="1">
        <div class="slider-container">
          <div class="slider">
            <img id="BMWImg" src="https://bmwguide.ru/wp-content/uploads/2016/07/30-years-of-bmw-3-series-f30-06.jpg" alt="">
          </div>
          <div class="btns">
            <i id="prevBtnBmw" class="fa-solid fa-chevron-left"></i>
            <i id="nextBtnBmw" class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
        <div data-index="2" class="div" > 
          <div class="slider-container">
            <div class="slider">
              <img id="LamboImg" src="https://w.forfun.com/fetch/0f/0f054e31834817202b4a72d97c06284e.jpeg" alt="">
          </div>
          <div class="btns">
            <i id="prevBtnLambo" class="fa-solid fa-chevron-left"></i>
            <i id="nextBtnLambo" class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
        <div data-index="3" class="div" >
           <div class="slider-container">
          <div class="slider">
              <img id="FerrariImg" src="https://hdpic.club/uploads/posts/2021-12/1639302894_1-hdpic-club-p-ferrari-kartinki-2.jpg" alt="">
            </div>
            <div class="btns">
              <i id="prevBtnFerrari" class="fa-solid fa-chevron-left"></i>
              <i id="nextBtnFerrari" class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  <script src="./src/js/app.js "></script>
</body>

</html>
